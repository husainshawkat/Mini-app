<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #18191A;
            color: white;
        }
.content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin-top: 0; /* আগের margin-top: 50px ছিল, সেটাকে 0 করে দেওয়া হলো */
    height: 100%;
}
iframe {
    width: 100%;
    height: 100vh; /* পুরো স্ক্রিন জুড়ে iframe থাকবে */
    border: none;
}
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Bottom Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #242526;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #b0b3b8;
            font-size: 22px;
            flex: 1;
            padding: 15px;
            transition: color 0.3s ease;
            position: relative;
        }
        .navbar a.active {
            color: #2e89ff;
        }
        .navbar a.active::after {
            content: "";
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: #2e89ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Page Content (Iframe for Links) -->
    <div class="content">
        <iframe id="pageFrame" src="https://husainshawkat.netlify.app"></iframe>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
        <a href="https://husainshawkat.netlify.app" onclick="changePage(event, this)" class="active">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="https://husainshawkat.blogspot.com" onclick="changePage(event, this)">
            <i class="fa-solid fa-image"></i>
        </a>
        <a href="mytube.html" onclick="changePage(event, this)">
            <i class="fa-solid fa-video"></i>
        </a>
        <a href="http://t.me/ApkStorePremiumsBot/ApkStore" onclick="changePage(event, this)">
            <i class="fa-solid fa-comment-dots"></i>
        </a>
    </div>

    <script>
        function changePage(event, element) {
            event.preventDefault();
            document.getElementById("pageFrame").src = element.href;
            document.querySelectorAll('.navbar a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

</body>
</html>
